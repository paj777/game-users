<div class='card'>
        <div class='card-header'>
          {{title + ':  '}}
        </div>  
        <div class='card-body'>
              <div class='row'>
                      <div class='col-md-2'>Id:</div>
                      <div class='col-md-4'>
                        <input type='text'
                               [(ngModel)]='id' />
                      </div>
                    </div>
              <div class='row'>
                <div class='col-md-2'>First Name:</div>
                <div class='col-md-4'>
                  <input type='text'
                         [(ngModel)]='firstName' />
                </div>
              </div>
              <div class='row'>
                      <div class='col-md-2'>Last Name:</div>
                      <div class='col-md-4'>
                        <input type='text'
                               [(ngModel)]='lastName' />
                      </div>
              </div>
              <div class='row'>
                      <div class='col-md-2'>Telephone:</div>
                      <div class='col-md-4'>
                        <input type='text'
                               [(ngModel)]='telephone' />
                      </div>
                    </div>
                    <div class='row'>
                            <div class='col-md-2'>Email:</div>
                            <div class='col-md-4'>
                              <input type='text'
                                     [(ngModel)]='email' />
                            </div>
                    </div>
        </div>
        <div class='card-footer'>
          <button class='btn btn-outline-secondary'
                  (click)='onBack()'
                  style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
          </button>
          <button class='btn btn-outline-secondary'
                  (click)='onSave()'
                  style='width:80px'>
            <i class='fa fa-chevron-left'></i> Save
          </button>
        </div>
      </div>
