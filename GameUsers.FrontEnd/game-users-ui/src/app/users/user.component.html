<div class='card'>
    <div class='card-header'>
      {{title}}
    </div>
    <div class='card-body'>
      <div class='row'>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Current Users</h4>
        </div>
        <div class='col-md-6'>
          <button class='btn btn-primary'
                      (click)='addUser()'>
                Add User
              </button>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='users && users.length'>
          <thead>
            <tr>
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let user of users'>              
              <td>
                  <a [routerLink]="['/users', user.id]">
                    {{ user.id }}
                  </a>
              </td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>              
            </tr>
          </tbody>
        </table>
      </div>  
    </div>  
  </div>
